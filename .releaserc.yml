branches:
  - name: "master"
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/github"
  - - "@semantic-release/exec"
    - prepareCmd: "sed -i \"s/version: .*/version: ${nextRelease.version}/g\" anotherchart/Chart.yaml"
  - - "@semantic-release/changelog"
    - assets:
      - CHANGELOG.md
  - - "@semantic-release/git"
    - assets:
      - CHANGELOG.md
      - anotherchart/Chart.yaml
